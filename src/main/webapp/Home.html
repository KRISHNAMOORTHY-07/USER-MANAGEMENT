
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>UserManagement</title>
<link rel="stylesheet" href="bootstrap.css"></link>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<style>

  #frm{
     width:500px;
     margin:auto;
     margin-top:100px;
  }
  body {
	  background-color: palevioletred;
	  
  }
  marquee{
     margin-top:10px;
  }
  
  
  
</style>
</head>
<body class="container">
    <marquee><h2 class="mar1">Register Here</h2></marquee>
    <form action="register" method="post" class="form card" id="frm">
        <center><h1 class="bg-white text-primary card-header">Registration Form</h1></center>
        <table class="table table-hover">
        <tr>
         <td>Name</td>
         <td><input type="text" name="userName" placeholder="Enter Your Name" required></td>
        </tr>
        <tr>
         <td>Email</td>
         <td><input type="email" name="email" placeholder="abc@gmail.com" required></td>
        </tr>
        <tr>
         <td>Mobile</td>
         <td><input type="text" name="mobile" placeholder="Enter Your Number" required></td>
        </tr>
        <tr>
         <td>DOB</td>
         <td><input type="date" name="dob"  required></td>
        </tr>
        <tr>
         <td>City</td>
         <td><select name="city">
            <option value="TamilNadu">TamilNadu</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Kerala">Kerala</option>
            <option value="Telugana">Telugana</option>
            <option value="Pudhuchery">Pudhuchery</option>
            <option value="SriLanka">SriLanka</option>
            
         </select></td>
        </tr>
        <tr>
        <td>Gender</td>
        <td><input type="radio" name="gender" value="male">Male &nbsp;
            <input type="radio" name="gender" value="female">Female
        </td>
        </tr>
        <tr class="card-footer"><center>
        <td><button type="submit" class="btn btn-outline-success">Register</button></td>
        <td><button type="reset" class="btn btn-outline-danger">cancel</button></td>
        </center>
        </tr>
        </table>
        <button class="btn btn-outline-success d-block"><a href="showdata">Show Users</a></button>
    </form>
</body>
</html>
